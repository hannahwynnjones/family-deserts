<div class="">
  <h2>{{ recipe.name }}</h2>
  <h3>{{ recipe.description }}</h3>

  <h3>Ingredients:</h3>

  <ul>
    <li ng-repeat="ingredient in recipe.ingredients">
      <span >{{ ingredient }} </span>
    </li>
  </ul>

  <h3>Steps:</h3>

  <ol>
    <li ng-repeat="step in recipe.steps">
      <span >{{ step }} </span>
    </li>
  </ol>

  <h2>{{ recipe.time }}</h2>
  <h2>{{ recipe.difficulty }}</h2>
  <h2>{{ recipe.createdBy.username }}</h2>
  <h2>{{ recipe.createdAt }}</h2>
</div>
