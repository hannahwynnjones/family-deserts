  <div class="box">
        <h2>LOGIN</h2>

        <form name="auth.loginForm" ng-submit="auth.submit()" novalidate>

          <div class="auth-input">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" ng-pattern="/@/" ng-model="auth.credentials.email" required>
          </div>

          <div ng-messages="auth.loginForm.email.$error" role="alert" ng-show="(auth.loginForm.email.$touched) &&(auth.loginForm.email.$invalid)">
            <div style="color:red;" ng-message="required">Email is required </div>
            <div style="color:red;" ng-message="pattern">Please enter a valid email.</div>
          </div>

          <div class="auth-input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" ng-model="auth.credentials.password" required>
          </div>

          <div ng-messages="auth.loginForm.password.$error" role="alert" ng-show="(auth.loginForm.password.$touched) &&(auth.loginForm.password.$invalid)">
            <div style="color:red;" ng-message="required">Password is required </div>
          </div>

          <div class="authButton">
            <button>Login</button> <br>
            <button ng-click="auth.authenticate('facebook')">Sign in with Facebook</button>

          </div>
        </form>
  </div>
